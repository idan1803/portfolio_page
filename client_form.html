<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <!-- Form to submit user details -->
     ><h1>Contact Me!</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required minlength="10"><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required maxlength="100"></textarea><br><br>

        <label for="colorPicker">Favorite Color:</label>
        <input type="color" id="colorPicker" name="colorPicker"><br><br>

        <input type="submit" value="Submit">
        <!-- SUBMIT EITHIN A FORM HAS A DEFAULT BEHAVIOUR FOR REFRESHING  -->
    </form>
</body>
</html>
